<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="shortcut icon" href="./images/hero-icon-bg.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee71e6f63f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
       <form action="">
        <label for="fname">First Name</label> <br>
        <input type="text" placeholder="Enter The First Name" id="fname"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" placeholder="Enter The Last Name" id="lname"> <br>
        <label for="email">E-Mail</label> <br>
        <input type="email" placeholder="Enter The E-Mail" id="email"> <br>
        <label for="mobile">Mobile Number</label> <br>
        <input type="number" placeholder="mobile"> <br>
       <label for="">D.O.B</label>
      <input type="date"> <br>
      <label for="">Gender :</label>
      <input type="radio" name="gen"> Male
      <input type="radio" name="gen"> Female <br>
        <label for="">Create Password</label>
        <input type="password" placeholder="Create Password"> <br>

        <label for="">Confirm Password</label>
        <input type="password" placeholder="Confirm Password"> <br>
        <input type="checkbox" required> I have read and understood terms and conditon <br>
        <input type="checkbox" required>I am 18+ & i am accepting terms and conditon <br>
        
        <input type="color"> <br>
        <input type="range"> <br>
        <!-- <input type="submit"> -->

        <select name="" id="">
            <option value="" hidden>---Select---</option>
            <option value="">Single</option>
            <option value="">Taken</option>
        </select>

        <button>Submit</button>
       </form>
    </main>
</body>
</html>
